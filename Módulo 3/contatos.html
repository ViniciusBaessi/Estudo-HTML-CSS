<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatos</title>

    <link rel="stylesheet" href="reset.css"> <!-- CSS que reseta atributos padrões do navegador-->

    <link rel="stylesheet" href="produto.css"> <!-- Linkando arquivo CSS com este HTML-->

    <link rel="stylesheet" href="contato.css">
</head>
<body>
 
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo"></h1>

            <!--Mexendo na estrutura da página para melhor adequação do texto-->
            <nav> 
                <ul>
                    <li> <a href="index.html">Home</a></li> <!-- Tranformando o "Home" em um   link-->
                        <li> <a href="produtos.html">Produtos</a></li>
                        <li> <a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrão" required> <!--Caixa de texto para digitação-->

            <label for="email">Email</label>
            <input type="email" id="email"  class="input-padrão" required placeholder="seuemail@dominio.com"> 

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"  class="input-padrão" required placeholder="(xx) xxxxx-xxxx"> 
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"  class="input-padrão" required></textarea> <!--Caixa de texto-->


            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label> <!--Seleção de opções--> 
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>
        

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar"> <!--Enviar dados-->
        </form>


        <table> <!--Tabelas-->
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
             </tbody>


        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p class ="Copyright">&copy; Copyright Barbearia - 2023</p><!--Adicionado o símbolo do copyright-->
    </footer>
</body>
</html>
