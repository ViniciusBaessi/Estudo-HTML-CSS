<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--Carrega os arquivos e se não executar ele carega o próximo até que a apareça a mensagem de erro. tag (source)-->

    <video controls width="560" poster="imagens/Mainstreet.jpg" autoplay loop>
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/Meuvideoa.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeo</p>
    </video>
    
    <hr>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FA6M29OftZM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <hr>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
