<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>


    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>

</head>
<body>
    <h1>Testando o usdo de um iframe</h1>

    <p>Acessando o site do 

        <!-- Tamanho padrão de um iframe é de 300w x 150h pixels -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> <!-- Se o dispositivo não for compatível com iframe ele mostra o link abaixo-->
        
        <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a> 
        
        para aprender a programar.</p>

</body>
</html>
