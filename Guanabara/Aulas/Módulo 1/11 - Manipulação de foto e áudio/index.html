<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminue o zoom.</p>

    <picture> <!--Altera a imagem de acordo com o tamanho do dispositivo-->
        <source media="(max-width: 1050px)" srcset="Imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="Imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Foto grande">
    </picture>

    <hr>

    <h1>Reprodução de áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop> <!--(controls) é opcional pois permite que pause a música-->
    <source src="midias/Musga.mp3" type="audio/mpeg"> 
    </audio>

    <hr>



    
</body>
</html>
